<!DOCTYPE html>
<html>
<head>
	<title>API test</title>
</head>
<body>
	<textarea id="toJustify"></textarea>
	<br>
	<input type="button" onclick="send(JSON.stringify({email:toJustify.value}), 'token')" value="token">
	<input type="button" onclick="token = toJustify.value" value="Use token in future requests">
	<input type="button" onclick="send(toJustify.value, 'justify')" value="justify">
	<script type="text/javascript">
var token = '';

function send(text, destination){
	var xhr = new XMLHttpRequest();
	xhr.open("POST", "/api/" + destination);
	xhr.addEventListener("load", (event) => {
		toJustify.value = event.target.responseText;
	});
	xhr.setRequestHeader("Content-Type", "text/plain");
	xhr.setRequestHeader("token", token);
	xhr.send(text);
}

	</script>
</body>
</html>
